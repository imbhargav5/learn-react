<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Hello World</p>
    <div id="app"> </div>
</body>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js" crossorigin></script>
<script type="text/babel">

    const content = <div className="mydiv" style={{ color: "red" }}>
        <p> Hi React with JSX </p>
    </div>
    const mountNode = document.getElementById("app"); // physical dom node 
    ReactDOM.render(content, mountNode);
</script>

</html>
